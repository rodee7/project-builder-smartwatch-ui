<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="leftpane">
        <h3>SmartWatch</h>    
        </div>
        <div class="rightpane">
            <div class="backpanel">
                <div class="frontpanel">
                    <div id="smallclock"></div>
                    <div id="largeclock"></div>
                    <div id="day"></div>
                    <div class="icons">
                        <i id="message" class="fas fa-comments"></i>
                        <i id="music" class="fas fa-music"></i>
                        <i id="clock" class="far fa-clock"></i>     
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
